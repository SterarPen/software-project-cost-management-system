<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>软件工程成本控制管理系统</title>
		<link rel="stylesheet" type="text/css" href="/css/common/user_information.css/user_information.css"/>
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="/js/common/user_information.js/user_information.js"></script>
	</head>
	<body>
		<div id="background_information">
		<table id="information_table">
			<tr class="information_show">
				<td colspan="3">
					<div>
						<span class="information_type">账号ID：</span>
						<input type="text" disabled/>
					</div>
				</td>
			</tr>
			<tr class="information_show">
				<td colspan="3">
					<div>
						<span class="information_type">用户名：</span>
						<input type="text" disabled/>
					</div>
				</td>
			</tr>
			<tr class="information_show">
				<td colspan="3">
					<div>
						<span class="information_type">手机号：</span>
						<input type="text" disabled/>
					</div>
				</td>
			</tr>
			<tr class="information_show">
				<td colspan="3">
					<div>
						<span class="information_type">邮箱：</span>
						<input type="text" disabled/>
					</div>
				</td>
			</tr>
			<tr class="information_show">
				<td colspan="3">
					<div>
						<span class="information_type">注册时间：</span>
						<input type="text" disabled/>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<button id="update_password">重置密码</button>
				</td>
				<td>
					<button id="update_phone">更新手机号</button>
				</td>
				<td>
					<button id="update_email">修改邮箱</button>
				</td>
			</tr>
		</table>
		</div>
		
		<div id="mask"></div>
		
		<div class="dialog" id="dialog_update_password">
			<div>重置密码</div>
			<div>
				<button class="get">获取手机验证码</button>
				<input type="text"/>
				<button class="confirm">确认</button>
				<button class="cancel">取消</button>
			</div>
		</div>
		<div class="dialog" id="dialog_update_phone">
			<div>更新手机号</div>
			<div>
				<button class="get">获取手机验证码</button>
				<input type="text"/>
				<button class="confirm">确认</button>
				<button class="cancel">取消</button>
			</div>
		</div>
		<div class="dialog" id="dialog_update_email">
			<div>修改邮箱</div>
			<div>
				<button class="get">获取邮箱验证码</button>
				<input type="text"/>
				<button class="confirm">确认</button>
				<button class="cancel">取消</button>
			</div>
		</div>

	</body>
</html>
