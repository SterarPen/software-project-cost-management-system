					    <script>
					        var myChart = echarts.init(document.getElementById('main'));
							myChart.showLoading();  // 开启 loading 效果
							$.get('json/schedule.json', function (data) {
								
								myChart.setOption({
									title: {
										text: '进度完成情况',
									},
									tooltip: {
										trigger: 'axis',
									},
									legend: {
										data: ['已完成任务数量', '未完成任务数量']
									},
									xAxis: {
										data: ['计划','需求分析','总体设计','详细设计','程序编码','软件测试','运行维护']
									},
									yAxis: {
									},
									series: [
										{
											name: '已完成任务数量',
											data: data.finish,
											type: 'bar',
											stack: 'x'
										},
										{
											name: '未完成任务数量',
											data: data.no_finish,
											type: 'bar',
											stack: 'x'
										}
									]
								});
								myChart.hideLoading();  // 隐藏 loading 效果
							}, 'json');
					    </script>
