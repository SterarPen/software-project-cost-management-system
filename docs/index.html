<body>
    <div class="box">
        <img class="pic" src="./img/2.webp"/>
        
        <label class="title">软件工程项目成本控制管理系统</label>
        <form action="./home.html" method="get">
            <!-- <label class="zh">账号：</label -->>

				<option value="phone">手机号</option>

            <input id="id_pwd_value" class="mima1" type="password" name="password"/>

				<option value="projectMgr">项目经理</option>

            </select>
            <input class="sub" type="button" value="登录" onclick="login()"/>
        </form>
		<script>
            function login() {
                if (document.getElementById("role_id").options[document.getElementById("role_id").selectedIndex].value == "buyer") {
                    window.location.href = "./home.html";
                } else {
                    window.location.href = "./admin/home.html";
                }
            }
